            #fi
            #if ! grep -q "hw.lcd.height" "$emulator_config"; then
            #  echo "hw.lcd.height=1920" >> "$emulator_config"
            #fi
            #if ! grep -q "hw.lcd.width" "$emulator_config"; then
            #  echo "hw.lcd.width=1080" >> "$emulator_config"
            #fi
            #echo "Emulator settings ($emulator_config)"
            #cat "$emulator_config"

      - name: Start emulator
        run: |
          echo "Starting emulator and waiting for boot to complete..."
          nohup $ANDROID_HOME/emulator/emulator -avd Pixel_API_29_AOSP -no-snapshot -no-audio -no-boot-anim -camera-back none -camera-front none -no-accel -qemu -m 2048 > /dev/null 2>&1 &
          $ANDROID_HOME/platform-tools/adb wait-for-device shell 'while [[ -z $(getprop sys.boot_completed | tr -d '\r') ]]; do sleep 1; done; input keyevent 82'
          echo "Emulator has finished booting"
          $ANDROID_HOME/platform-tools/adb devices
          $ANDROID_HOME/platform-tools/adb exec-out screencap -p > emulator.png
      
      - name: Upload emulator screenshot

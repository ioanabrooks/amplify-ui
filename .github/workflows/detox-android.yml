      - name: Install emulator
        run: |
            # Install AVD files
            yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install 'system-images;android-29;default;x86_64'
            yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
            # Create emulator
            echo "no" | $ANDROID_HOME/cmdline-tools/latest/bin/avdmanager create avd -n Pixel_API_29_AOSP -d pixel --package 'system-images;android-29;default;x86_64' --force
            $ANDROID_HOME/emulator/emulator -list-avds
            emulator_config=~/.android/avd/Pixel_API_29_AOSP.avd/config.ini
            # The following madness is to support empty OR populated config.ini files,
            # the state of which is dependant on the version of the emulator used (which we don't control),
            # so let's be defensive to be safe.
            # Replace existing config (NOTE we're on MacOS so sed works differently!)

name: 'CodeQL'

on:
  push:
    branches: ['main', '*/main']

  pull_request:
    types: [opened, synchronize, labeled]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
      pull-requests: write # used to remove label

    strategy:
      fail-fast: false
      matrix:
        language: [javascript]

    steps:
      - name: Debug
        run: |
          echo "issue number: ${{ github.event.issue.number }}" 
          echo "PR number: ${{ github.event.pull_request.number }}" 
          
      - name: Remove run-codeql label, if applicable
        
        env:
          ISSUE_NUMBER: ${{ github.event.pull_request.number }}
          REPO_OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.repository }}
          LABEL_NAME: 'run-codeql'
        uses: actions/github-script@98814c53be79b1d30f795b907e553d8679345975 # v6.4.0 https://github.com/actions/github-script/commit/98814c53be79b1d30f795b907e553d8679345975
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { ISSUE_NUMBER, owner, repo, label_name } = process.env
            console.log(`issue_number: ${ISSUE_NUMBER}`)
            console.log(`owner: ${owner}`)
            console.log(`repo: ${repo}`)
            console.log(`label_name: ${label_name}`)
            github.rest.issues.removeLabel({ owner, repo, issue_number, name: label_name })

      - name: Checkout
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
          config-file: ./.github/codeql/codeql-config.yml
          queries: +security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: '/language:${{ matrix.language }}'

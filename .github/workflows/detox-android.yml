            #sed -i .bak 's/hw.lcd.height=.*/hw.lcd.height=1920/' "$emulator_config"
            #sed -i .bak 's/hw.lcd.width=.*/hw.lcd.width=1080/' "$emulator_config"
            # Or, add new config
            #if ! grep -q "hw.lcd.density" "$emulator_config"; then
